<!DOCTYPE html>
<html lang="en">
<style>
  body {
    max-width: 600px;
    margin: 0 auto;
    font-family: sans-serif;
  }

  .active {
    border: 2px solid blue;
  }

  .warning {
    border: 2px solid red;
  }

  .hidden {
    display: none;
  }

  div {
    border: 2px dashed lightgray;
    padding: 15px;
    margin: 5px;
  }
</style>

<body>
  <div>Div 1</div>
  <div class="active">Div 2</div>
</body>
<script>
//select the dirst div
    const divEl = document.querySelectorAll('div');
//className property is stand for assigned value to class attr
//for(let divElements of divEl) {
//    divEl.className = 'warning';
//}
divEl.className = 'warning';
const divElActive = document.querySelector('div');
divElActive.classList.add('hidden');
divElActive.classList.toggle('hidden');
</script>
</html>
